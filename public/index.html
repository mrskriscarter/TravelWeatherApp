<!DOCTYPE html>
<html>
    <head>
        <title>Travel Weather App </title>
        <link rel = "stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100|Yanone+Kaffeesatz&display=swap" rel="stylesheet">        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id ="app">
            <div id ="maincontainer" v-show="isMainPage">
            <h1>Travel</h1>
            <canvas id="clear-day"></canvas>
            <h1>Weather App</h1>
            
            <h2> The only Travel App you will EVER need</h2>
            
            <div>
                <input type ="text" id ="startingloc" name ="startingloc" v-model="startLocation" value ="Starting Location"><br>
                <input type ="text" id ="endingloc" name ="endingloc" v-model="endLocation" value ="Ending Location"><br><br>
                <h4>How Many Checkpoints?</h4><br>
                <button id="subButton">-</button>
                <input type="number" min="2" max="10" v-model="checkpoints" value="2"/><br>
                <button id="addButton">+</button>
                <br><br>
                <h4>Date</h4>
                <input type= "date" id= "dateoftravel" v-model= "dayoftravel" v-bind:min="minDateOfTravel" v-bind:max="maxDateOfTravel" placeholder="Date"><br>
                <input type= "submit" v-on:click="getLocations"><br>

            </div>
                
            </div>
            <div id="secondpage" v-show="isSecondPage">
                <div id="bar">
                    <button v-on:click="backButton1">Back</button>
                    <h3> Travel Weather App </h3>
                </div>
            <div v-for="location in filteredlocations">
                    
                        <div id="container" v-on:click="moreInfo">
                        <div id="block1">
                            <h2>Morning</h2>
                            {{location.forcast[0].temperature}}
                            
                        </div>
                        <div id="block2">
                            <h2>Afternoon</h2>
                            
                        </div>
                        <div id="block3">
                            <h2>Evening</h2>
                        </div>
                        <h5>{{location.name.city}}</h5>

                        </div>

                    </div>

            </div>
        

            <div id="thirdpage" v-show="isThirdPage">
                <div id="bar">
                    <button v-on:click="backButton2">Back</button>
                    <h3> Travel Weather App </h3>

                    
                </div>

              



            </div>
        </div>







        </div> 

    </body>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src ="vue.js"></script>
    <script src="/app.js"></script>
    <script src="script.js"></script>

</html>
